        } else {
            return feature;
        }
    }
    let fields = ["event", "headline"];

        String(

        `<tr>
            <th>${aliases[i].toLocaleString()}</th>

        </tr>`).join(''))
    +'</table>';
    div.innerHTML=table;
    
    return div
    }
